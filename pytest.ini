[pytest]
# Root pytest config to avoid collecting vendor/cloned sources.
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Don't recurse into vendor/clone directories
norecursedirs = cloned_source .git .venv node_modules

asyncio_mode = auto
